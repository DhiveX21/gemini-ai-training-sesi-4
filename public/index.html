<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neural Chat - AI Assistant</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="app-wrapper">
    <div class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <div class="logo-icon">ðŸ§ </div>
          <span class="logo-text">Neural Chat</span>
        </div>
        <div class="new-chat-btn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 5v14M5 12h14"/>
          </svg>
          New Chat
        </div>
      </div>
      <div class="chat-history">
        <div class="history-item active">
          <span class="history-title">Current Conversation</span>
          <span class="history-time">Now</span>
        </div>
      </div>
    </div>
    
    <div class="main-chat">
      <div class="chat-header">
        <div class="ai-info">
          <div class="ai-avatar">ðŸ¤–</div>
          <div class="ai-details">
            <h3>AI Assistant</h3>
            <span class="status">
              <div class="status-dot"></div>
              Online & Ready
            </span>
          </div>
        </div>
        <div class="chat-actions">
          <button class="action-btn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="3"/>
              <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
            </svg>
          </button>
        </div>
      </div>
      
      <div id="chat-box" class="chat-container">
        <div class="welcome-message">
          <div class="welcome-icon">ðŸŒŸ</div>
          <h2>Welcome to Neural Chat</h2>
          <p>I'm your AI assistant, ready to help with any questions or tasks you have. Start a conversation below!</p>
        </div>
      </div>
      
      <div class="input-area">
        <form id="chat-form" class="message-form">
          <div class="input-wrapper">
            <input type="text" id="user-input" placeholder="Ask me anything..." autocomplete="off" required />
            <button type="submit" class="send-btn">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
              </svg>
            </button>
          </div>
          <div class="input-footer">
            <span class="input-hint">Press Enter to send â€¢ Shift+Enter for new line</span>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
